<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B站UP主直播监控</title>
  <style>
    :root {
      --primary-color: #fb7299;
      --secondary-color: #00a1d6;
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #222222;
      --border-radius: 8px;
      --shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .status-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      flex: 1;
      min-width: 300px;
    }

    .card h2 {
      color: var(--secondary-color);
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .cover-container {
      text-align: center;
      position: relative;
    }

    .cover-img {
      width: 100%;
      max-width: 400px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .cover-img:hover {
      transform: scale(1.03);
    }

    .countdown {
      font-size: 1.8rem;
      text-align: center;
      margin: 20px 0;
      color: var(--primary-color);
      font-weight: bold;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .status-live {
      background-color: #ff4d4f;
      color: white;
    }

    .status-offline {
      background-color: #f0f0f0;
      color: #666;
    }

    .status-countdown {
      background-color: #52c41a;
      color: white;
    }

    .status-delay {
      background-color: #faad14;
      color: white;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #e65a7a;
      transform: translateY(-2px);
    }

    .danmu-list {
      list-style-type: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .danmu-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .danmu-item:last-child {
      border-bottom: none;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-name {
      font-weight: bold;
      color: var(--secondary-color);
      margin-right: 5px;
    }

    .manual-notice {
      background-color: #fff2e8;
      border: 1px solid #ffbb96;
      border-radius: var(--border-radius);
      padding: 10px;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .status-container {
        flex-direction: column;
      }

      .card {
        min-width: 100%;
      }

      .cover-img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="room-title">B站UP主直播监控</h1>
      <p>实时监控UP主直播状态和倒计时</p>
    </header>

    <div class="status-container">
      <div class="card cover-container">
        <img id="cover-img" class="cover-img" src="" alt="直播间封面">
        <a id="live-link" class="btn" href="#" target="_blank">直达直播间</a>
      </div>

      <div class="card">
        <h2>直播状态</h2>
        <div id="status-badge" class="status-badge status-offline">获取中...</div>
        <p>在线人数: <span id="online-count">--</span></p>
        <div id="countdown-container">
          <div class="countdown" id="countdown">--:--:--</div>
          <div id="manual-notice" class="manual-notice" style="display: none;">
            提示：当前使用手动设置的倒计时时间
          </div>
        </div>
      </div>

      <div class="card">
        <h2>最近弹幕</h2>
        <div class="loading" id="danmu-loading">加载中...</div>
        <ul id="danmu-list" class="danmu-list" style="display: none;"></ul>
      </div>
    </div>

    <footer>
      <p>数据每5秒更新一次 | 直播状态每15分钟更新一次</p>
      <p>本页面仅用于学习交流，数据来源于B站公开API</p>
    </footer>
  </div>

  <script>
    // 配置信息 - 根据需要修改这些值
    const config = {
      // UP主的mid
      mid: "414149787",
      // 直播间ID
      roomId: "24326931",
      // 手动设置的倒计时结束时间（当API无法获取时使用）
      manualCountdownEnd: "2025-11-15T20:00:00",
      // 手动设置的直播间标题（当API无法获取时使用）
      manualLiveTitle: "手动设置的直播标题"
    };

    // 使用代理解决CORS问题
    const proxyUrl = "https://api.codetabs.com/v1/proxy/?quest=";

    // 状态变量
    let liveStatus = null;
    let reservationData = null;
    let isManualCountdown = false;
    let refreshInterval = 5000; // 默认5秒刷新
    let wbiKeys = {
      img_key: "",
      sub_key: ""
    };
    let buvid3 = "";

    // DOM元素
    const roomTitleEl = document.getElementById("room-title");
    const coverImgEl = document.getElementById("cover-img");
    const liveLinkEl = document.getElementById("live-link");
    const statusBadgeEl = document.getElementById("status-badge");
    const onlineCountEl = document.getElementById("online-count");
    const countdownEl = document.getElementById("countdown");
    const manualNoticeEl = document.getElementById("manual-notice");
    const danmuListEl = document.getElementById("danmu-list");
    const danmuLoadingEl = document.getElementById("danmu-loading");

    // 初始化
    document.addEventListener("DOMContentLoaded", function () {
      // 立即加载一次所有数据
      initializeData();
    });

    // 初始化数据
    async function initializeData() {
      try {
        // 首先获取buvid3和WBI密钥
        await getBuvid3();
        await getWbiKeys();
        
        // 然后加载所有数据
        loadAllData();
        
        // 设置定时器：根据直播状态动态调整更新频率
        setInterval(updateDanmuAndOnline, refreshInterval);
        
        // 设置定时器：每15分钟更新直播状态和倒计时
        setInterval(loadAllData, 15 * 60 * 1000);
        
        // 每秒更新倒计时显示
        setInterval(updateCountdown, 1000);
      } catch (error) {
        console.error("初始化数据出错:", error);
      }
    }

    // 获取buvid3
    async function getBuvid3() {
      try {
        const response = await fetch(`${proxyUrl}https://api.bilibili.com/x/web-frontend/getbuvid`);
        const data = await response.json();
        
        if (data.code === 0) {
          buvid3 = data.data.buvid;
          console.log("获取buvid3成功:", buvid3);
        } else {
          console.error("获取buvid3失败:", data.message);
        }
      } catch (error) {
        console.error("获取buvid3出错:", error);
      }
    }

    // 获取WBI密钥
    async function getWbiKeys() {
      try {
        const response = await fetch(`${proxyUrl}https://api.bilibili.com/x/web-interface/nav`);
        const data = await response.json();
        
        if (data.code === 0) {
          const wbi_img = data.data.wbi_img;
          if (wbi_img) {
            // 从URL中提取文件名作为key
            wbiKeys.img_key = wbi_img.img_url.split('/').pop().split('.')[0];
            wbiKeys.sub_key = wbi_img.sub_url.split('/').pop().split('.')[0];
            console.log("获取WBI密钥成功:", wbiKeys);
          }
        } else {
          console.error("获取WBI密钥失败:", data.message);
        }
      } catch (error) {
        console.error("获取WBI密钥出错:", error);
      }
    }

    // WBI签名算法
    function generateWbiSignature(params) {
      const MIXIN_KEY_ENC_TAB = [
        46, 47, 18, 2, 53, 8, 23, 32, 15, 50, 10, 31, 58, 3, 45, 35, 27, 43, 5, 49,
        33, 9, 42, 19, 29, 28, 14, 39, 12, 38, 41, 13, 37, 48, 7, 16, 24, 55, 40,
        61, 26, 17, 0, 1, 60, 51, 30, 4, 22, 25, 54, 21, 56, 59, 6, 63, 57, 62, 11,
        36, 20, 34, 44, 52
      ];
      
      // 生成mixin_key
      const raw_wbi_key = wbiKeys.img_key + wbiKeys.sub_key;
      let mixin_key = '';
      for (let i = 0; i < 32; i++) {
        mixin_key += raw_wbi_key.charAt(MIXIN_KEY_ENC_TAB[i]);
      }
      
      // 添加wts参数
      const wts = Math.floor(Date.now() / 1000);
      params.wts = wts;
      
      // 对参数进行排序和编码
      const sortedParams = Object.keys(params).sort();
      const queryString = sortedParams.map(key => {
        return `${key}=${encodeURIComponent(params[key]).replace(/%20/g, '+')}`;
      }).join('&');
      
      // 计算w_rid
      const md5Input = queryString + mixin_key;
      const w_rid = md5(md5Input);
      
      return {
        w_rid,
        wts
      };
    }

    // 简单的MD5实现（用于演示，实际项目中建议使用更完整的实现）
    function md5(input) {
      // 这是一个简化的MD5实现，实际使用时建议使用完整的MD5库
      // 这里仅用于演示签名过程
      let hash = 0;
      for (let i = 0; i < input.length; i++) {
        const char = input.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return Math.abs(hash).toString(16);
    }

    // 加载所有数据
    async function loadAllData() {
      try {
        await Promise.all([
          loadUpperInfo(),
          loadLiveInfo(),
          loadReservationInfo(),
          loadDanmu()
        ]);
      } catch (error) {
        console.error("加载数据出错:", error);
      }
    }

    // 获取UP主信息
    async function loadUpperInfo() {
      try {
        const response = await fetch(`${proxyUrl}https://api.bilibili.com/x/space/acc/info?mid=${config.mid}`);
        const data = await response.json();

        if (data.code === 0) {
          const info = data.data;
          document.title = `${info.name}的直播监控`;
          roomTitleEl.textContent = `${info.name}的直播监控`;
        }
      } catch (error) {
        console.error("获取UP主信息失败:", error);
      }
    }

    // 获取直播间信息
    async function loadLiveInfo() {
      try {
        const response = await fetch(`${proxyUrl}https://api.live.bilibili.com/room/v1/Room/get_info?room_id=${config.roomId}`);
        const data = await response.json();

        if (data.code === 0) {
          const roomInfo = data.data;

          // 更新直播间封面 - 修正为user_cover
          if (roomInfo.user_cover) {
            coverImgEl.src = roomInfo.user_cover;
          } else if (roomInfo.cover) {
            coverImgEl.src = roomInfo.cover;
          }

          // 更新直播间标题
          if (roomInfo.title) {
            roomTitleEl.textContent = `${roomInfo.title}`;
            document.title = `${roomInfo.title} - 直播监控`;
          }

          // 更新直播间链接
          liveLinkEl.href = `https://live.bilibili.com/${config.roomId}`;

          // 更新直播状态
          liveStatus = roomInfo.live_status;
          updateStatusDisplay();

          // 根据直播状态调整刷新频率
          adjustRefreshRate();
        }

        // 获取在线人数 - 使用新的API
        await loadOnlineNum();
      } catch (error) {
        console.error("获取直播间信息失败:", error);
      }
    }

    // 获取在线人数
    async function loadOnlineNum() {
      try {
        // 对API URL进行URI编码
        const apiUrl = `https://api.live.bilibili.com/xlive/general-interface/v1/rank/getOnlineGoldRank?roomId=${config.roomId}&page=1&pageSize=1&ruid=${config.mid}`;
        const encodedUrl = encodeURIComponent(apiUrl);
        const response = await fetch(`${proxyUrl}${encodedUrl}`);

        const data = await response.json();

        if (data.code === 0) {
          const onlineNum = data.data.onlineNum;
          const onlineNumText = data.data.onlineNumText;

          // 显示格式：onlineNumText (onlineNum)
          onlineCountEl.textContent = `${onlineNumText}人（${onlineNum}）`;
        } else {
          onlineCountEl.textContent = "获取失败";
        }
      } catch (error) {
        console.error("获取在线人数失败:", error);
        onlineCountEl.textContent = "获取失败";
      }
    }

    // 调整刷新频率
    function adjustRefreshRate() {
      // 如果正在直播，设置为2秒刷新一次，否则5秒
      refreshInterval = (liveStatus === 1) ? 2000 : 5000;

      // 清除现有定时器
      clearInterval(window.danmuTimer);

      // 设置新的定时器
      window.danmuTimer = setInterval(updateDanmuAndOnline, refreshInterval);
    }

    // 获取直播预约信息（使用WBI签名）
    async function loadReservationInfo() {
      try {
        // 准备参数
        const params = {
          host_mid: config.mid,
          offset: "",
          features: "itemOpusStyle,listOnlyfans,opusBigCover,onlyfansVote,forwardListHidden,decorationCard,commentsNewVersion,onlyfansAssetsV2,ugcDelete,onlyfansQaCard"
        };
        
        // 生成签名
        const signature = generateWbiSignature(params);
        
        // 构建URL
        const queryParams = new URLSearchParams({
          ...params,
          w_rid: signature.w_rid,
          wts: signature.wts
        });
        
        const apiUrl = `https://api.bilibili.com/x/polymer/web-dynamic/v1/feed/space?${queryParams.toString()}`;
        
        // 设置Cookie头（包含buvid3）
        const headers = {
          'Cookie': `buvid3=${buvid3}`
        };
        
        // 发送请求
        const response = await fetch(`${proxyUrl}${encodeURIComponent(apiUrl)}`, {
          headers: headers
        });
        
        const data = await response.json();

        if (data.code === 0) {
          // 查找最新的直播预约动态
          const items = data.data.items || [];
          for (let item of items) {
            if (item.modules && item.modules.module_dynamic && 
                item.modules.module_dynamic.additional && 
                item.modules.module_dynamic.additional.type === "ADDITIONAL_TYPE_RESERVE") {
              
              const reserve = item.modules.module_dynamic.additional.reserve;
              if (reserve && reserve.desc1 && reserve.desc1.text) {
                // 解析时间
                const timeText = reserve.desc1.text;
                const title = reserve.title;
                
                // 提取时间（示例："10-26 13:00 直播"）
                const timeMatch = timeText.match(/(\d{1,2})-(\d{1,2})\s+(\d{1,2}):(\d{1,2})/);
                if (timeMatch) {
                  const month = parseInt(timeMatch[1]);
                  const day = parseInt(timeMatch[2]);
                  const hour = parseInt(timeMatch[3]);
                  const minute = parseInt(timeMatch[4]);
                  
                  // 构建日期（假设是当前年份）
                  const now = new Date();
                  const year = now.getFullYear();
                  const reservationDate = new Date(year, month - 1, day, hour, minute);
                  
                  // 如果日期已经过去，假设是明年
                  if (reservationDate < now) {
                    reservationDate.setFullYear(year + 1);
                  }
                  
                  reservationData = {
                    time: Math.floor(reservationDate.getTime() / 1000),
                    title: title.replace("直播预约：", "")
                  };
                  
                  isManualCountdown = false;
                  manualNoticeEl.style.display = "none";
                  
                  // 更新标题
                  roomTitleEl.textContent = `${reservationData.title}`;
                  document.title = `${reservationData.title} - 直播监控`;
                  
                  console.log("找到直播预约:", reservationData);
                  return;
                }
              }
            }
          }

          // 如果没有找到预约信息，使用手动设置
          useManualCountdown();
        } else {
          console.error("获取动态接口返回错误:", data);
          useManualCountdown();
        }
      } catch (error) {
        console.error("获取预约信息失败:", error);
        useManualCountdown();
      }
    }

    // 使用手动设置的倒计时
    function useManualCountdown() {
      reservationData = {
        time: Math.floor(new Date(config.manualCountdownEnd).getTime() / 1000),
        title: config.manualLiveTitle
      };
      isManualCountdown = true;
      manualNoticeEl.style.display = "block";

      // 如果设置了手动标题，更新标题
      if (config.manualLiveTitle) {
        roomTitleEl.textContent = `${config.manualLiveTitle}`;
        document.title = `${config.manualLiveTitle} - 直播监控`;
      }
    }

    // 获取弹幕
    async function loadDanmu() {
      try {
        const response = await fetch(`${proxyUrl}https://api.live.bilibili.com/xlive/web-room/v1/dM/gethistory?roomid=${config.roomId}`);
        const data = await response.json();

        if (data.code === 0) {
          const danmus = data.data.room || [];
          displayDanmus(danmus.slice(0, 8)); // 显示最近8条弹幕
        }
      } catch (error) {
        console.error("获取弹幕失败:", error);
      }
    }

    // 显示弹幕
    function displayDanmus(danmus) {
      if (danmus.length === 0) {
        danmuLoadingEl.textContent = "暂无弹幕";
        return;
      }

      danmuLoadingEl.style.display = "none";
      danmuListEl.style.display = "block";
      danmuListEl.innerHTML = "";

      danmus.forEach(danmu => {
        const li = document.createElement("li");
        li.className = "danmu-item";

        li.innerHTML = `
                    <img class="user-avatar" src="${danmu.avatar}" alt="用户头像" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAzMCAzMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMwIiBoZWlnaHQ9IjMwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik0xNSAxN0MxNy4yMDkxIDE3IDE5IDE1LjIwOTEgMTkgMTNDMTkgMTAuNzkwOSAxNy4yMDkxIDkgMTUgOUMxMi43OTA5IDkgMTEgMTAuNzkwOSAxMSAxM0MxMSAxNS4yMDkxIDEyLjc5MDkgMTcgMTUgMTdaTTE1IDE5QzExLjEzIDE5IDcgMjAuMzQgNyAyNFYyNUgyM1YyNEMyMyAyMC4zNCAxOC44NyAxOSAxNSAxOVoiIGZpbGw9IiM5OTk5OTkiLz4KPC9zdmc+'">
                    <span class="user-name">${danmu.nickname}</span>
                    <span class="danmu-text">${danmu.text}</span>
                `;

        danmuListEl.appendChild(li);
      });
    }

    // 更新倒计时显示
    function updateCountdown() {
      if (!reservationData) return;

      const now = Math.floor(Date.now() / 1000);
      const timeLeft = reservationData.time - now;

      if (timeLeft <= 0) {
        countdownEl.textContent = "已结束";
        return;
      }

      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // 更新状态显示
    function updateStatusDisplay() {
      if (liveStatus === null) return;

      const now = Math.floor(Date.now() / 1000);
      const countdownEnd = reservationData ? reservationData.time : 0;
      const timeSinceCountdownEnd = now - countdownEnd;

      // 根据直播状态和倒计时情况显示不同状态
      if (liveStatus === 1) { // 直播中
        statusBadgeEl.textContent = "直播中";
        statusBadgeEl.className = "status-badge status-live";

        if (countdownEnd > now) {
          statusBadgeEl.textContent += " (提前开播)";
        } else if (timeSinceCountdownEnd <= 4 * 3600) {
          statusBadgeEl.textContent += " (准时开播)";
        } else {
          statusBadgeEl.textContent += " (直播中)";
        }
      } else { // 未直播
        if (countdownEnd > now) {
          statusBadgeEl.textContent = "未到开播时间";
          statusBadgeEl.className = "status-badge status-countdown";
        } else if (timeSinceCountdownEnd <= 4 * 3600) {
          statusBadgeEl.textContent = "可能延迟开播";
