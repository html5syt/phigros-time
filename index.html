<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B站UP主直播监控</title>
  <style>
    :root {
      --primary-color: #fb7299;
      --secondary-color: #00a1d6;
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #222222;
      --border-radius: 8px;
      --shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .status-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      flex: 1;
      min-width: 300px;
    }

    .card h2 {
      color: var(--secondary-color);
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .cover-container {
      text-align: center;
      position: relative;
    }

    .cover-img {
      width: 100%;
      max-width: 400px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .cover-img:hover {
      transform: scale(1.03);
    }

    .countdown {
      font-size: 1.8rem;
      text-align: center;
      margin: 20px 0;
      color: var(--primary-color);
      font-weight: bold;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .status-live {
      background-color: #ff4d4f;
      color: white;
    }

    .status-offline {
      background-color: #f0f0f0;
      color: #666;
    }

    .status-countdown {
      background-color: #52c41a;
      color: white;
    }

    .status-delay {
      background-color: #faad14;
      color: white;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #e65a7a;
      transform: translateY(-2px);
    }

    .danmu-list {
      list-style-type: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .danmu-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .danmu-item:last-child {
      border-bottom: none;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-name {
      font-weight: bold;
      color: var(--secondary-color);
      margin-right: 5px;
    }

    .manual-notice {
      background-color: #fff2e8;
      border: 1px solid #ffbb96;
      border-radius: var(--border-radius);
      padding: 10px;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .status-container {
        flex-direction: column;
      }

      .card {
        min-width: 100%;
      }

      .cover-img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="room-title">B站UP主直播监控</h1>
      <p>实时监控UP主直播状态和倒计时</p>
    </header>

    <div class="status-container">
      <div class="card cover-container">
        <img id="cover-img" class="cover-img" src="" alt="直播间封面">
        <a id="live-link" class="btn" href="#" target="_blank">直达直播间</a>
      </div>

      <div class="card">
        <h2>直播状态</h2>
        <div id="status-badge" class="status-badge status-offline">获取中...</div>
        <p>在线人数: <span id="online-count">--</span></p>
        <div id="countdown-container">
          <div class="countdown" id="countdown">--:--:--</div>
          <div id="auto-time-notice" class="manual-notice" style="display: none;">
            提示：当前使用自动获取的倒计时时间
          </div>
          <div id="manual-notice" class="manual-notice" style="display: none;">
            提示：当前使用手动设置的倒计时时间
          </div>
        </div>
      </div>

      <div class="card">
        <h2>最近弹幕</h2>
        <div class="loading" id="danmu-loading">加载中...</div>
        <ul id="danmu-list" class="danmu-list" style="display: none;"></ul>
      </div>
    </div>

    <footer>
      <p>数据每5秒更新一次 | 直播状态每15分钟更新一次</p>
      <p>本页面仅用于学习交流，数据来源于B站公开API</p>
    </footer>
  </div>

  <script>
    // 配置信息 - 根据需要修改这些值
    const config = {
      // UP主的mid
      mid: "414149787",
      // 直播间ID
      roomId: "24326931"
    };

    // 使用代理解决CORS问题 [citation:10]
    const proxyUrl = "https://api.codetabs.com/v1/proxy/?quest=";

    // 状态变量
    let liveStatus = null;
    let reservationData = null;
    let refreshInterval = 5000; // 默认5秒刷新
    let currentTitle = ""; // 当前显示的标题

    // DOM元素
    const roomTitleEl = document.getElementById("room-title");
    const coverImgEl = document.getElementById("cover-img");
    const liveLinkEl = document.getElementById("live-link");
    const statusBadgeEl = document.getElementById("status-badge");
    const onlineCountEl = document.getElementById("online-count");
    const countdownEl = document.getElementById("countdown");
    const autoTimeNoticeEl = document.getElementById("auto-time-notice");
    const manualNoticeEl = document.getElementById("manual-notice");
    const danmuListEl = document.getElementById("danmu-list");
    const danmuLoadingEl = document.getElementById("danmu-loading");

    // 初始化
    document.addEventListener("DOMContentLoaded", function () {
      // 立即加载一次所有数据
      initializeData();
    });

    // 初始化数据
    async function initializeData() {
      try {
        // 加载倒计时数据
        await loadCountdownData();
        
        // 然后加载所有数据
        loadAllData();
        
        // 设置定时器：根据直播状态动态调整更新频率
        setInterval(updateDanmuAndOnline, refreshInterval);
        
        // 设置定时器：每15分钟更新直播状态和倒计时
        setInterval(loadAllData, 15 * 60 * 1000);
        
        // 每秒更新倒计时显示
        setInterval(updateCountdown, 1000);
      } catch (error) {
        console.error("初始化数据出错:", error);
      }
    }

    // 加载倒计时数据
    async function loadCountdownData() {
      try {
        // 同时获取自动和手动时间文件
        const [autoTimeResponse, manualTimeResponse] = await Promise.all([
          fetch('./auto-get-time.txt').then(r => r.ok ? r.text() : null).catch(() => null),
          fetch('./manual-time.txt').then(r => r.ok ? r.text() : null).catch(() => null)
        ]);
        
        let autoTimeData = null;
        let manualTimeData = null;
        
        // 解析自动时间文件
        if (autoTimeResponse) {
          const lines = autoTimeResponse.trim().split('\n');
          if (lines.length >= 2) {
            autoTimeData = {
              time: parseInt(lines[0]),
              title: lines[1]
            };
          }
        }
        
        // 解析手动时间文件
        if (manualTimeResponse) {
          const lines = manualTimeResponse.trim().split('\n');
          if (lines.length >= 2) {
            manualTimeData = {
              time: parseInt(lines[0]),
              title: lines[1]
            };
          }
        }
        
        // 选择最新的时间
        if (autoTimeData && manualTimeData) {
          // 两个文件都存在，选择时间戳较大的
          if (autoTimeData.time > manualTimeData.time) {
            reservationData = autoTimeData;
            autoTimeNoticeEl.style.display = "block";
            manualNoticeEl.style.display = "none";
          } else {
            reservationData = manualTimeData;
            autoTimeNoticeEl.style.display = "none";
            manualNoticeEl.style.display = "block";
          }
        } else if (autoTimeData) {
          // 只有自动时间文件
          reservationData = autoTimeData;
          autoTimeNoticeEl.style.display = "block";
          manualNoticeEl.style.display = "none";
        } else if (manualTimeData) {
          // 只有手动时间文件
          reservationData = manualTimeData;
          autoTimeNoticeEl.style.display = "none";
          manualNoticeEl.style.display = "block";
        } else {
          // 两个文件都不存在
          console.error("无法加载倒计时数据");
          reservationData = {
            time: Math.floor(Date.now() / 1000) + 24 * 60 * 60, // 默认24小时后
            title: "未找到直播预约信息"
          };
          autoTimeNoticeEl.style.display = "none";
          manualNoticeEl.style.display = "block";
        }
        
        // 设置初始标题
        currentTitle = reservationData.title;
        updateTitle();
        
      } catch (error) {
        console.error("加载倒计时数据出错:", error);
      }
    }

    // 更新标题显示
    function updateTitle() {
      roomTitleEl.textContent = currentTitle;
      document.title = `${currentTitle} - 直播监控`;
    }

    // 加载所有数据
    async function loadAllData() {
      try {
        await Promise.all([
          loadUpperInfo(),
          loadLiveInfo(),
          loadDanmu()
        ]);
      } catch (error) {
        console.error("加载数据出错:", error);
      }
    }

    // 获取UP主信息
    async function loadUpperInfo() {
      try {
        // 使用代理获取UP主信息 [citation:10]
        const apiUrl = `https://api.bilibili.com/x/space/acc/info?mid=${config.mid}`;
        const response = await fetch(`${proxyUrl}${encodeURIComponent(apiUrl)}`);
        const data = await response.json();

        if (data.code === 0) {
          const info = data.data;
          // 只在没有倒计时数据时更新标题
          if (!reservationData) {
            currentTitle = `${info.name}的直播监控`;
            updateTitle();
          }
        }
      } catch (error) {
        console.error("获取UP主信息失败:", error);
      }
    }

    // 获取直播间信息
    async function loadLiveInfo() {
      try {
        // 使用代理获取直播间信息 [citation:10]
        const apiUrl = `https://api.live.bilibili.com/room/v1/Room/get_info?room_id=${config.roomId}`;
        const response = await fetch(`${proxyUrl}${encodeURIComponent(apiUrl)}`);
        const data = await response.json();

        if (data.code === 0) {
          const roomInfo = data.data;

          // 更新直播间封面 - 修正为user_cover
          if (roomInfo.user_cover) {
            coverImgEl.src = roomInfo.user_cover;
          } else if (roomInfo.cover) {
            coverImgEl.src = roomInfo.cover;
          }

          // 更新直播间链接
          liveLinkEl.href = `https://live.bilibili.com/${config.roomId}`;

          // 更新直播状态
          liveStatus = roomInfo.live_status;
          
          // 关键修改：如果正在直播，使用实际的直播间标题
          if (liveStatus === 1 && roomInfo.title) {
            currentTitle = roomInfo.title;
            updateTitle();
          }
          
          updateStatusDisplay();

          // 根据直播状态调整刷新频率
          adjustRefreshRate();
        }

        // 获取在线人数 - 使用新的API
        await loadOnlineNum();
      } catch (error) {
        console.error("获取直播间信息失败:", error);
      }
    }

    // 获取在线人数
    async function loadOnlineNum() {
      try {
        // 使用代理获取在线人数 [citation:10]
        const apiUrl = `https://api.live.bilibili.com/xlive/general-interface/v1/rank/getOnlineGoldRank?roomId=${config.roomId}&page=1&pageSize=1&ruid=${config.mid}`;
        const response = await fetch(`${proxyUrl}${encodeURIComponent(apiUrl)}`);

        const data = await response.json();

        if (data.code === 0) {
          const onlineNum = data.data.onlineNum;
          const onlineNumText = data.data.onlineNumText;

          // 显示格式：onlineNumText (onlineNum)
          onlineCountEl.textContent = `${onlineNumText}人（${onlineNum}）`;
        } else {
          onlineCountEl.textContent = "获取失败";
        }
      } catch (error) {
        console.error("获取在线人数失败:", error);
        onlineCountEl.textContent = "获取失败";
      }
    }

    // 调整刷新频率
    function adjustRefreshRate() {
      // 如果正在直播，设置为2秒刷新一次，否则5秒
      refreshInterval = (liveStatus === 1) ? 2000 : 5000;

      // 清除现有定时器
      clearInterval(window.danmuTimer);

      // 设置新的定时器
      window.danmuTimer = setInterval(updateDanmuAndOnline, refreshInterval);
    }

    // 获取弹幕
    async function loadDanmu() {
      try {
        // 使用代理获取弹幕 [citation:10]
        const apiUrl = `https://api.live.bilibili.com/xlive/web-room/v1/dM/gethistory?roomid=${config.roomId}`;
        const response = await fetch(`${proxyUrl}${encodeURIComponent(apiUrl)}`);
        const data = await response.json();

        if (data.code === 0) {
          const danmus = data.data.room || [];
          displayDanmus(danmus.slice(0, 8)); // 显示最近8条弹幕
        }
      } catch (error) {
        console.error("获取弹幕失败:", error);
      }
    }

    // 显示弹幕
    function displayDanmus(danmus) {
      if (danmus.length === 0) {
        danmuLoadingEl.textContent = "暂无弹幕";
        return;
      }

      danmuLoadingEl.style.display = "none";
      danmuListEl.style.display = "block";
      danmuListEl.innerHTML = "";

      danmus.forEach(danmu => {
        const li = document.createElement("li");
        li.className = "danmu-item";

        li.innerHTML = `
                    <img class="user-avatar" src="${danmu.avatar}" alt="用户头像" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAzMCAzMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMwIiBoZWlnaHQ9IjMwIiBZpbGw9IiNGMEYwRjAiLz4KPHBhdGggZD0iTTE1IDE3QzE3LjIwOTEgMTcgMTkgMTUuMjA5MSAxOSAxM0MxOSAxMC43OTA5IDE3LjIwOTEgOSAxNSA5QzEyLjc5MDkgOSAxMSAxMC43OTA5IDExIDEzQzExIDE1LjIwOTEgMTIuNzkwOSAxNyAxNSAxN1pNMTUgMTlDMTEuMTMgMTkgNyAyMC4zNCA3IDI0VjI1SDIzVjI0QzIzIDIwLjM0IDE4Ljg3IDE5IDE1IDE5WiIgZmlsbD0iIzk5OTk5OSIvPgo8L3N2Zz4='">
                    <span class="user-name">${danmu.nickname}</span>
                    <span class="danmu-text">${danmu.text}</span>
                `;

        danmuListEl.appendChild(li);
      });
    }

    // 更新倒计时显示
    function updateCountdown() {
      if (!reservationData) return;

      const now = Math.floor(Date.now() / 1000);
      const timeLeft = reservationData.time - now;

      if (timeLeft <= 0) {
        countdownEl.textContent = "已结束";
        return;
      }

      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      countdownEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // 更新状态显示
    function updateStatusDisplay() {
      if (liveStatus === null) return;

      const now = Math.floor(Date.now() / 1000);
      const countdownEnd = reservationData ? reservationData.time : 0;
      const timeSinceCountdownEnd = now - countdownEnd;

      // 根据直播状态和倒计时情况显示不同状态
      if (liveStatus === 1) { // 直播中
        statusBadgeEl.textContent = "直播中";
        statusBadgeEl.className = "status-badge status-live";

        if (countdownEnd > now) {
          statusBadgeEl.textContent += " (提前开播)";
        } else if (timeSinceCountdownEnd <= 4 * 3600) {
          statusBadgeEl.textContent += " (准时开播)";
        } else {
          statusBadgeEl.textContent += " (直播中)";
        }
      } else { // 未直播
        if (countdownEnd > now) {
          statusBadgeEl.textContent = "未到开播时间";
          statusBadgeEl.className = "status-badge status-countdown";
        } else if (timeSinceCountdownEnd <= 4 * 3600) {
          statusBadgeEl.textContent = "可能延迟开播";
          statusBadgeEl.className = "status-badge status-delay";
        } else if (timeSinceCountdownEnd <= 15 * 24 * 3600) {
          statusBadgeEl.textContent = "未开播";
          statusBadgeEl.className = "status-badge status-offline";
        } else {
          statusBadgeEl.textContent = "近期无直播";
          statusBadgeEl.className = "status-badge status-offline";
        }
      }
    }

    // 更新弹幕和在线人数（高频更新）
    async function updateDanmuAndOnline() {
      try {
        await Promise.all([loadLiveInfo(), loadDanmu()]);
      } catch (error) {
        console.error("更新弹幕和在线人数失败:", error);
      }
    }
  </script>
</body>
</html>
